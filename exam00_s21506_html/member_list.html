<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>쇼핑몰 회원관리</title>
    <script type="text/javascript">
        function checkDel(custno) {
            msg="삭제하시겠습니까?";
        if(confirm(msg)!=0){
            alert("삭제되었습니다.")
        } else {
            alert("삭제가 취소되었습니다.")
            return;
        }
         }
    </script>
</head>
<body>
    <div id="m_list" class="section">
        <iframe src="./layout/header.html" width=100% height=120px></iframe>

        <h3  class="title">회원목록조회/수정</h3>
        <div class="scroll">
            <table class="table_line">
            <tr>
                <th>회원번호</th>
                <th>회원성명</th>
                <th>전화번호</th>
                <th>주소</th>
                <th>가입일자</th>
                <th>고객등급</th>
                <th>거주지역</th>
                <th>수정 및 삭제</th>
            </tr>
                <tr class="center">
               <td>200001</td>
               <td>김행복</td>
               <td>010-1111-2222</td>
               <td>서울 동대문구 휘경1동</td>
               <td>2015-12-02</td>
               <td>VIP</td>
               <td>01</td>
               <td><input type="button" value="수정"
                                                onclick="parent.location.href='update.html'">
                     <input type="button" value="삭제"
                                                onclick="checkDel('custno')"></td>
            </tr>
        </table>
        </div>
    </div>
        <div id="footer">
                <iframe src="./layout/footer.html" width=100% height=30px><iframe>
        </div>
</body>
</html>
