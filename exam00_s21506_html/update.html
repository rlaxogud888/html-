<!DOCTYPE html>
<html lang="ko">
<head>

<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="./css/style.css">

<script type="text/javascript">

function checkValue(){

  var dd = document.u_data

    if(!dd.custname.value){
alert("회원성명을 입력하세요.");
dd.custname.focus();
return false;
}
if(!dd.custname.value){
alert("전화번호를 입력하세요.");
dd.phone.focus();
return false;
}
if(!dd.custname.value){
alert("주소를 입력하세요.");
dd.address.focus();
return false;
}
if(!dd.custname.value){
alert("가입일자를 입력하세요.");
dd.joindate.focus();
return false;
}
if(!dd.custname.value){
alert("고객등급을 입력하세요.");
dd.grade.focus();
return false;
}
if(!dd.custname.value){
alert("도시코드를 입력하세요.");
dd.city.focus();
return false;
}
}
function checkDel(custno){
   msg="삭제하겠습니까?"
   if(confirm(msg)!=0){
alert("삭제");
} else{
alert("취소");
}
}
</script>

<title>쇼핑몰 회원관리</title>

</head>

<body>
<div class="section">
        <iframe src="./layout/header.html" width=100% height=120px></iframe>

        <h3 class="title">홈쇼핑 회원 정보 수정</h3>

        <form name="u_data" action="update_p.jsp" method="post" onsubmit="return checkValue()">

        <table class="table_line">
<tr>
    <th>회원번호(자동발행)</th>
          <td><input type="text" name="custno" size="10" readonly></td>  
</tr>

<tr>
    <th>회원성명</th>
          <td><input type="text" name="custname" size="10" ></td>  
</tr>

<tr>
    <th>회원전화</th>
          <td><input type="text" name="phone" size="15"></td>  
</tr>

<tr>
    <th>회원주소</th>
          <td><input type="text" name="address" size="25"></td>  
</tr>

<tr>
    <th>가입일자</th>
          <td><input type="text" name="joindate" size="10"></td>  
</tr>

<tr>
    <th>고객등급[A:VIP,B:일반,C:직원]</th>
          <td><input type="text" name="grade" size="10"></td>  
</tr>

<tr>
    <th>도시코드</th>
          <td><input type="text" name="city" size="10"></td>  
</tr>

<tr>
<td colspan="2" align="center">
<input type="submit" name="submit" value="수정">
<input type="button" name="search" value="조회" onclick="parent.location.href='member_list.html'">
<input type="button" value="삭제" onclick="checkDel(custno)">
</tr>
</table>
</form>
<div id="footer">
<iframe src="./layout/footer.html" width=100% height=30px></iframe>
</div>
</div>
</body>
</html>
